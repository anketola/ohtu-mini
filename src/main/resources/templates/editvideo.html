<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title></title>
</head>
<body>
<header th:replace="layout :: header"></header>
<div class="container-fluid">
        <div class="col-12">
            <div class="row" style="margin-top:100px">
            <div class="col-4"></div>
                <div class="col-4 entryContainer">

                <h1 class="entryTitle">Muokkaa videon tietoja</h1>
                <div style="text-align: center">
                    <img src="/video_large.png" alt="book">
                </div>
                <p class="text-muted" style="text-align: center; padding-top: 10px">
                    Syötä videon tiedot alla olevalle lomakkeelle.
                </p>
                <div th:if="${param.error}"  class="alert alert-warning notification" role="alert">
                    <p>Vastaava video on jo tallennettu.</p>
                </div>
    
                <form method="POST" th:action="@{/video/edit}" class="entryForm">
                <div class="form-group">
                    <label for="nameInputField">Videon nimi</label>
                    <input type="text" name="name" id="nameInputField" class="form-control" th:value="${video.name}" required>
                </div>
                <div class="form-group">
                    <label for="linkInputField">URL</label>
                    <input type="text" name="link" id="linkInputField" class="form-control" th:value="${video.link}" required>
                </div>
                <div class="form-group">
                    <label for="commentInputField">Kommentti</label>
                    <input type="text" name="comment" id="commentInputField" class="form-control" th:value="${video.comment}">
                </div>
                <input type="hidden" name="url" th:value="${url}"/>
                <input type="hidden" name="id" th:value="${video.id}"/>
                <button name="linkSubmit" type="submit" class="btn btn-primary">Muokkaa</button>
            </form>

            </div>
    
        <div class="col-4"></div>
    </div>
    </div>
</div>


<footer th:replace="layout :: footer"></footer>
</body>
</html>
