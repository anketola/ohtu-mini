<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head">
        <title></title>
    </head>
    <body>
        <header th:replace="layout :: header"></header>

        
        <div class="container-fluid">
                <div class="col-12">
                    <div class="row" style="margin-top:100px">
                    <div class="col-4"></div>
                        <div class="col-4 entryContainer">
        
            
                        <h1 class="entryTitle">Hae videon tiedot</h1>
                        <div style="text-align: center">
                            <img src="/video_large.png" alt="book">
                        </div>
                        <div th:if="${param.error}"  class="alert alert-warning notification" role="alert">
                            <p>Syötä oikea osoite.</p>
                        </div>
                        <p class="text-muted" style="text-align: center; padding-top: 10px">
                            Videon tiedot haetaan automaattisesti puolestasi.
                        </p>

                        <form method="POST" th:action="@{/video/query}" class="entryForm">
                        <div class="form-group">
                            <label for="nameInputField">URL</label>
                            <input type="text" name="link" id="linkInputField" class="form-control" required>
                        </div>
                        <button name="videoSubmit" type="submit" class="btn btn-primary">Hae tiedot</button>
                    </form>
                    <br />
                    <br />
                    <p class="text-muted">
                        Jos et halua hakea tietoja automaattisesti, voit siirtyä myös lisäämään tiedot kokonaan itse.
                    </p>
                    <form id="2" th:action="@{/video/create}" method="get">
                        <input type="hidden" name="link" value="" />
                        <input type="hidden" name="url" value="" />
                        <button type="submit" name="addVideoDirectly" class="btn btn-primary">Lisää video ilman hakua</button>
                   </form>


                    </div>
            
                <div class="col-4"></div>
            </div>
            </div>
        </div>


        <footer th:replace="layout :: footer"></footer>
    </body>
</html>
